<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego mokepon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1 id=" titulo">!MOKEPON!💧🔥🏜️🌀</h1>
<section id="seleciona-mascota" class="one">
    <h2> Elige tu mascota</h2>
    <label for="hipodoge">Hipodoge</label>
    <input type="radio" name="mascota" id="hipodoge"/>

    <label for="capipeo">Capipeo</label>
    <input type="radio" name="mascota" id="capipeo">

    <label for="ratigueya">Ratigueya</label>
    <input type="radio" name="mascota" id="ratigueya">

    <label for="langostelvis">Langostelvis</label>
    <input type="radio" name="mascota" id="langostelvis" >

    <label for="tucapalma">Tucapalma</label>
    <input type="radio" name="mascota" id="tucapalma">

    <label for="pydos">Pydos</label>
    <input type="radio" name="mascota" id="pydos">

     <!-- Hipoger -> Agua
     Capipeo -> Tierra
     Ratigueya -> FUEGO
     Langostelvis -> Agua y Fuego
     Tucapalma -> Agua y Tierra
     Pydos -> Tierra y Fuego -->
     <button id="boton-mascota" class="btn btn-primary">Seleccionar</button>
</section>
<section id="Selecionar-ataque">
    <h2>Elige tu ataque</h2>
    <p>Tu mascota <span id="mascota-jugador"></span>, tiene <span id="vidas-jugador">3 </span> vidas</p>
    <p>La mascota <span id="mascota-enemigo"></span> del enemigo, tiene <span id="vidas-enemigo">3 </span> vidas</p>
    <p>
        <button id="boton-fuego" class="btn btn-success">FUEGO🔥</button>
        <button id="boton-tierra" class="btn btn-success">TIERRA 🌱</button>
        <button id="boton-agua"class="btn btn-success">AGUA 💧</button>
        <button id="boton-aire"class="btn btn-success">AIRE💨</button>
        <button id="boton-trueno"class="btn btn-success">TRUENO ⛈️</button>
    </p>
</section>
<section id="mensajes">
    <!-- <p>Tu mascota atacó con FUEGO🔥, la mascota del enemigo ataco con TIERRA 🌱- GANASTE🎉🎉🎉🎆🎇</p> -->
</section>
<section id="reiniciar">
    <button id="btn-reiniciar" class="btn btn-danger">REINICIAR ⛔ </button>
</section>
 



</body>
</html>
